<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 19</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 20px;
        }
        .formulario {
          display: flex;
          flex-direction: column;
          gap: 10px;
          max-width: 300px;
        }
        input {
          padding: 8px;
          font-size: 16px;
          border: 1px solid #ccc;
          border-radius: 4px;
        }
        button {
          padding: 10px;
          font-size: 16px;
          background-color: #008CBA;
          color: white;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }
        button:hover {
          background-color: #006d93;
        }
      </style>
</head>
<body>
    <div class="formulario">
        <input id="nombre" placeholder="Nombre">
        <input id="apellido" placeholder="Apellido">
        <input id="libreta" placeholder="Libreta Universitaria">
        <button id="enviar">Enviar</button>
      </div>
    <script type="module" src="./js/ej19.js"></script>
</body>
</html>
